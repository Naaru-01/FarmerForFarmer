{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container-fluid">


    <div class="dropdown">
        <form class="px-4 py-3" method="POST">
            {% csrf_token %}

            <div class="form-group " style="color: whitesmoke;">
                {{ form|crispy }}
                
            </div>
            
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck" style="color: white;font-size: 1rem;">
                    Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" style="background-color: azure;" href="{% url 'register' %}">New around here?
            Register</a>
        <a class="dropdown-item" style="background-color: azure;" href="{% url 'password_reset' %}">Forgot password?</a>
    </div>

</div>

{% endblock content %}
