{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
          
        </div>
        <div>
          
          
          
        
        
     
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info <br> <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'user-posts' user.username %}">My Posts</a></legend>
              {{ u_form|crispy }}
          <span class="A btn btn-danger" style="font-size: smaller;">Profile Picture</span> {{ p_form|crispy }}
             
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>
{% endblock content %}
